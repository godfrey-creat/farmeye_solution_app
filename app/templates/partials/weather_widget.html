<div class="weather-widget px-4 py-2 mr-5 flex items-center">
    <i class="fas fa-sun text-accent text-2xl mr-3"></i>
    <div>
        {% if current is defined %}
            <div class="font-bold text-lg text-white">{{ current.temp }}°C</div>
            <div class="text-xs text-medium">{{ current.description|title }}</div>
        {% else %}
            <div class="font-bold text-lg text-white">--°C</div>
            <div class="text-xs text-medium">Weather unavailable</div>
        {% endif %}
    </div>
</div>
