<!-- templates/partials/growth_stage.html -->
<div class="data-card bg-white p-6">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">Growth Stage</h3>
        <div class="bg-primary-light bg-opacity-10 text-primary-dark text-xs font-medium px-2 py-1 rounded-full">
            {{ growth.status or 'On Track' }}
        </div>
    </div>
    <div class="mb-4">
        <div class="flex justify-between mb-1">
            <span class="text-sm text-medium">Current Stage</span>
            <span class="text-sm font-medium">Day {{ growth.days or '28/62' }}</span>
        </div>
        <div class="progress-bar bg-light">
            <div class="bg-primary h-full rounded" style="width: {{ growt.hprogress or '45' }}%"></div>
        </div>
    </div>
    <div class="mt-6">
        <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-primary-light flex items-center justify-center text-white">
                <i class="fas fa-seedling"></i>
            </div>
            <div class="ml-3">
                <div class="text-lg font-semibold">{{ growth.stage or 'Vegetative' }}</div>
                <div class="text-sm text-medium">{{ growth.progress or '45' }}% complete</div>
            </div>
        </div>
        <div class="text-sm">
            <div class="mb-1">Next Stage: <span class="font-medium">{{ growth.next_stage or 'Flowering (in 14 days)' }}</span></div>
            <div>Expected Harvest: <span class="font-medium">{{ growth.harvest_date or 'August 15' }}</span></div>
        </div>
    </div>
</div>
