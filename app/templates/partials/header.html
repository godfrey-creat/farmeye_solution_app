<header class="bg-primary-dark text-white h-16 flex items-center px-6 fixed top-0 left-0 right-0 z-50 shadow-md">
    <div class="flex items-center">
        <!-- Logo -->
        <div class="flex items-center mr-8">
            <i class="fas fa-leaf text-2xl mr-2 text-accent"></i>
            <span class="text-xl font-bold tracking-tight">FarmEye</span>
        </div>

        <!-- Farm Selector -->
        <div class="relative mr-4">
            <button
                class="flex items-center px-4 py-2 bg-white bg-opacity-10 rounded-lg hover:bg-opacity-20 transition"
                id="farmSelector">
                <i class="fas fa-farm text-accent mr-2 text-sm"></i>
                <span class="font-medium">Green Valley Farm</span>
                <i class="fas fa-chevron-down ml-3 text-xs opacity-70"></i>
            </button>
            <div
                class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-lg text-dark py-1 z-50 dropdown"
                id="farmDropdown">
                <a href="#" class="block px-4 py-2 hover:bg-primary hover:bg-opacity-10 hover:text-primary">Sunny
                    Acres</a>
                <a href="#"
                    class="block px-4 py-2 hover:bg-primary hover:bg-opacity-10 hover:text-primary">Riverbend
                    Farm</a>
                <a href="#" class="block px-4 py-2 hover:bg-primary hover:bg-opacity-10 hover:text-primary">Mountain
                    View Ranch</a>
            </div>
        </div>

        <!-- Field Selector -->
        <div class="relative mr-4">
            <button
                class="flex items-center px-4 py-2 bg-white bg-opacity-10 rounded-lg hover:bg-opacity-20 transition"
                id="fieldSelector">
                <i class="fas fa-map-marker-alt text-accent mr-2 text-sm"></i>
                <span class="font-medium">Field A-12</span>
                <i class="fas fa-chevron-down ml-3 text-xs opacity-70"></i>
            </button>
            <div
                class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-lg text-dark py-1 z-50 dropdown"
                id="fieldDropdown">
                <a href="#" class="block px-4 py-2 hover:bg-primary hover:bg-opacity-10 hover:text-primary">Field
                    A-11</a>
                <a href="#" class="block px-4 py-2 hover:bg-primary hover:bg-opacity-10 hover:text-primary">Field
                    A-12</a>
                <a href="#" class="block px-4 py-2 hover:bg-primary hover:bg-opacity-10 hover:text-primary">Field
                    B-05</a>
                <a href="#" class="block px-4 py-2 hover:bg-primary hover:bg-opacity-10 hover:text-primary">Field
                    B-08</a>
            </div>
        </div>
    </div>

    <div class="ml-auto flex items-center">
        <!-- Weather Widget -->
        {% include 'partials/weather_widget.html' %}

        <!-- Notifications -->
        {% include 'partials/notifications.html' %}

        <!-- User Profile -->
        <button class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition flex items-center" id="userProfileBtn">
            <div
                class="h-8 w-8 bg-primary-light rounded-full flex items-center justify-center text-white font-medium mr-2">
                JD</div>
            <span class="font-medium mr-1">John Doe</span>
            <i class="fas fa-chevron-down text-xs"></i>
        </button>

        <!-- Mobile Menu Button -->
        <button id="mobileMenuButton"
            class="p-2 ml-4 rounded-lg hover:bg-white hover:bg-opacity-20 transition md:hidden">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </div>
</header>
